<!DOCTYPE html>
<html lang="en-us">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MATHventure</title>
  <!--css-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--bootstrap4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
<section class="login-block">
    <div class="container">
  <div class="row">
    <div class="col-md-4 login-sec">
        <h2 class="text-center">New Player</h2>
        <form class="newplayer-form">
  <div class="form-group">
    <label for="userName" class="text">Username</label>
    <input type="text" class="form-control" id = "userName" placeholder="" required="">
    
  </div>
  <div class="form-group">
    <label for="password" class="text">Password</label>
    <input type="password" class="form-control" id = "newPassword" placeholder="" required="">
  </div>

  <div class="form-group">
    <label for="confirmPassword" class="text">Confirm Password</label>
    <input type="password" class="form-control" id = "confirmPassword" placeholder="" required="" onkeyup="checkPass(); return false;">
    <span id= "confirmMessage" class= "confirmMessage"></span>
  </div>

  <div class="form-group">
    <label for="dob" class="date">Birthday</label>
    <input type="date" class="form-control" id = "birthdate" placeholder="" required="">
  </div>

  <div class="form-group">
    <label for="dob" class="text">Parents Email address</label>
    <input type="email" class="form-control" id = "email" placeholder="">
  </div>
  
  
    <div class="form-check">
    <button type="submit" class="btn btn-login float-right" id="btnSubmit" value="Submit">Submit</button>
  </div>
  
</form>
<div></div>
    </div>
    <div class="col-md-8 banner-sec">
      <img id = "logo" src="assets/images/mv.svg" alt="mathventure">          
    </div>
</div>
</div>
</section>


</body>
